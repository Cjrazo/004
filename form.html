    <script>
        // Function to toggle password visibility
        function togglePassword(passwordFieldId, checkboxId) {
            const passwordField = document.getElementById(passwordFieldId);
            const checkbox = document.getElementById(checkboxId);
            // Toggle the password field type
            passwordField.type = checkbox.checked ? "text" : "password";
        }
        // Function to check if passwords match
        function checkPasswords() {
            const password = document.getElementById('pwd').value;
            const confirmPassword = document.getElementById('pwd1').value;

            if (password === confirmPassword) {
                alert("Passwords match!"); // Success pop-up
                return true; // Allow form submission
            } else {
                alert("Passwords do not match. Please try again."); // Error pop-up
                return false; // Prevent form submission
            }
        }
    </script>
