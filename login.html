    <script>
    // Get the password input and checkbox elements
    const passwordInput = document.getElementById('pwd');
    const showPasswordCheckbox = document.getElementById('show-password');

    // Add event listener to the checkbox
    showPasswordCheckbox.addEventListener('change', () => {
        // Toggle the type attribute
        passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
    });

    document.addEventListener("DOMContentLoaded", () => {
    const marqueeContent = document.querySelector(".marquee-content");
    const originalItems = Array.from(marqueeContent.children);
    const containerWidth = marqueeContent.parentElement.offsetWidth;
    let contentWidth = 0;

    // Calculate total width of existing items
    originalItems.forEach(item => {
        contentWidth += item.offsetWidth + parseFloat(getComputedStyle(item).marginRight);
    });

    // Duplicate content until it exceeds container width
    while (contentWidth < containerWidth * 100) {
        originalItems.forEach(item => {
            const clone = item.cloneNode(true);
            marqueeContent.appendChild(clone);
            contentWidth += item.offsetWidth + parseFloat(getComputedStyle(item).marginRight);
        });
    }
});


    </script>
